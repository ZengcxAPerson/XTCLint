apply plugin: 'groovy'

//apply from: 'maven_upload.gradle'
apply from: 'maven_upload_local.gradle'
apply from: '../jenkins.gradle'

repositories {
    mavenLocal()
    maven{
        url "file:./../XTCLintAAR/repo/"
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:2.2.3'
}

//指定编译的编码
tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}





